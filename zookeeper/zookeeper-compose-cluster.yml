      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /home/middleware/zookeeper/data:/data
      - /home/middleware/zookeeper/datalog:/datalog
    logging:
      driver: "json-file"
      options:
        max-zise: "500m"
        max-file: "3"
    networks:
      - zookeeper_net
      

  zoo3:
    image: zookeeper:3.4.14
    restart: unless-stopped
    hostname: zoo3
    ports:
      - 2183:2181
